<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pure Object</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <div class="container">
    <div class="top-text">Experiential Creative, Design & Production</div>

    <div class="center-toggle" onclick="toggleContent()">
      <img id="logo" src="po-logo.png" alt="Pure Object Logo" class="toggle-item" />
      <div id="about" class="toggle-item">
        <p>Pure Object is an experiential creative production studio based in London and working globally with creatives and brands to create meaningful work with like-minded people.</p>
      </div>
    </div>

    <a href="mailto:hello@pure-object.com?Subject=Hello" target="_top" style="text-decoration: none;">
      <div class="bottom-email">hello@pure-object.com</div>
    </a>
  </div>

  <script>
    function toggleContent() {
      const logo = document.getElementById('logo');
      const about = document.getElementById('about');
      logo.classList.toggle('show');
      about.classList.toggle('show');
    }
  </script>
</body>
</html>
