<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure Object</title>
  <link href="https://fonts.googleapis.com/css2?family=Recoleta:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #e6e6e6;
      font-family: 'Recoleta', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #1d32d1;
    }

    .top-left, .top-right {
      position: absolute;
      font-size: 14px;
    }

    .top-left {
      top: 20px;
      left: 20px;
    }

    .top-right {
      top: 20px;
      right: 20px;
    }

    h1 {
      font-size: 48px;
      font-weight: 500;
      line-height: 1.2;
      margin-bottom: 10px;
    }

    .subheading {
      font-size: 14px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
    }

    a {
      color: #1d32d1;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="top-left">Pure Object</div>
  <div class="top-right">Creative Production Studio</div>

  <main>
    <h1>Pure<br>Object</h1>
    <div class="subheading">Experiential Creative, Design & Production</div>
  </main>

  <div class="footer">
    <a href="mailto:hello@pure-object.com">hello@pure-object.com</a>
  </div>
</body>
</html>
